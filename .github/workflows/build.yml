name: Build
on: 
  push:
    branches:
      - release
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  FILE_NAME: "FavoritesAsset"
jobs:
  createUnityPackage:
    name: Create UnityPackage
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - name: Cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-Release
          restore-keys: Library-

      # Build
      - name: Build package
        id: build
        uses: game-ci/unity-builder@v2
        with:
          buildName: ${{ env.FILE_NAME }}.unitypackage
          unityVersion: ${{ steps.getUnityEditorVersion.outputs.versionOutput }}
          buildMethod: CI.Builder.Build
          versioning: None

      - uses: actions/upload-artifact@v2
        with:
          name: FavoritesAsset.unitypackage
          path: FavoritesAsset.unitypackage
